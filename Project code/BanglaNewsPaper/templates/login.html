{% include 'header.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% block content %}
    <link rel="stylesheet" type="text/css" href={% static 'css/animsition.min.css' %}>
    <link rel="stylesheet" type="text/css" href={% static 'css/login.css' %}>
    <!--Login-->
    <div class="container py-5 wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54"
         style="margin-top: 5%; margin-left: 35%; position: absolute">
        <h2 class="login-h2"> Login </h2>
        <form method="POST">
            {% csrf_token %}
            <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
                {{ login_form.username|as_crispy_field }}
            </div>
            <div class="wrap-input100 validate-input" data-validate="Password is required">
                {{ login_form.password|as_crispy_field }}
            </div>
            <div class="text-right p-t-8 p-b-31">
                <a href='#'>
                    Forgot password?
                </a>
            </div>

            <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>
            </div>
        </form>

        <p class="text-center" style="padding-top: 10px">
            Don't have an account?
            <a href='#'>
                Create an account here
            </a>
        </p>
    </div>
    <script src={% static 'js/login.js' %}></script>
    <script src={% static 'js/particles.js' %}></script>
    <script src={% static 'js/app.js' %}></script>
{% endblock %}
</div>
